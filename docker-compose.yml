version: '2'
services:
  db:
    image: mongo
    container_name: db
    restart: always
    expose:
      - "27017"
    networks:
      - net

  bktelegram:
    container_name: bktelegram
    restart: always
    build: .
    environment:
      - "API_TOKEN=YOUR_APIKEY_HERE"
      - PYTHONUNBUFFERED=0
    depends_on:
      - db
    expose:
      - "4000"
    networks:
      - net

networks:
  net:
